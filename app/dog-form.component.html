<div class="container">
  <div  [hidden]="submitted">
    <h1>Dog Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #dogForm="ngForm">
      <div class="form-group">
        <!-- NAME -->
        <label for="name">Name</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.name"
            ngControl="name"  #name="ngForm" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <!-- BREED -->
      <div class="form-group">
        <label for="power">Dog Breed</label>
        <select class="form-control" required
          [(ngModel)]="model.breed"
            ngControl="breed" #breed="ngForm" >
          <option *ngFor="let p of breeds" [value]="p">{{p.name}} ({{p.breedSize}})</option>
        </select>
        <div [hidden]="breed.valid || breed.pristine" class="alert alert-danger">
          Breed is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!dogForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newDog()">New Dog</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Breed</div>
      <div class="col-xs-9 pull-left">{{ model.breed }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
